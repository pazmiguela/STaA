name: Playwright Parallel Tests

on: workflow_dispatch
#on:
#  push:
#    branches: [ main, master ]
#  pull_request:
#    branches: [ main, master ]
#  schedule:
#    - cron: '0 16 * * 3' # every Wednesday at 16:00 UTC - PH TIME Thursday 12:00 AM
env:
    SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
    SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-name: [api-test, pw-plugin-api-test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # - name: Run Playwright Setup (auth.setup.ts)
      #   run: npm run auth-setup

      - name: Run Playwright Test - ${{ matrix.test-name }}
        id: playwright-tests
        run: npm run ${{ matrix.test-name }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.test-name }}
          path: playwright-report/
          retention-days: 30